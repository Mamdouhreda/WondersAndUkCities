<!DOCTYPE html>
<html>
<head>
    <title>Simple Slick Slider</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="carousel w-full">
        <div class="px-2"><div class="h-64 w-64 bg-blue-500 rounded-lg"></div></div>
        <div class="px-2"><div class="h-64 w-48 bg-red-500 rounded-lg"></div></div>
        <div class="px-2"><div class="h-64 w-72 bg-yellow-500 rounded-lg"></div></div>
        <div class="px-2"><div class="h-64 w-56 bg-green-500 rounded-lg"></div></div>
        <div class="px-2"><div class="h-64 w-80 bg-purple-500 rounded-lg"></div></div>
        <div class="px-2"><div class="h-64 w-60 bg-pink-500 rounded-lg"></div></div>
    </div>

    <div class="flex justify-start mt-2">
        <svg id="prevBtn" xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38" style="transform: scaleX(-1)">
            <g id="Group_10" data-name="Group 10" transform="translate(-0.252)">
                <circle id="Ellipse_1" data-name="Ellipse 1" cx="19" cy="19" r="19" transform="translate(0.252)" fill="#1f312f" />
                <g id="np_arrow-right_888647_000000" transform="translate(9.384 11.831)">
                    <path id="Path_3" data-name="Path 3" d="M12.5,45.832H29.361v2.175H12.5Z" transform="translate(-12.5 -39.631)" fill="#fff" />
                    <path id="Path_4" data-name="Path 4" d="M54.856,36.66l-1.524-1.524L59.1,29.371l-5.766-5.765,1.524-1.524,7.288,7.289Z" transform="translate(-42.672 -22.082)" fill="#fff" />
                </g>
            </g>
        </svg>
        <svg id="nextBtn" xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38">
            <g id="Group_10" data-name="Group 10" transform="translate(-0.252)">
                <circle id="Ellipse_1" data-name="Ellipse 1" cx="19" cy="19" r="19" transform="translate(0.252)" fill="#1f312f" />
                <g id="np_arrow-right_888647_000000" transform="translate(9.384 11.831)">
                    <path id="Path_3" data-name="Path 3" d="M12.5,45.832H29.361v2.175H12.5Z" transform="translate(-12.5 -39.631)" fill="#fff" />
                    <path id="Path_4" data-name="Path 4" d="M54.856,36.66l-1.524-1.524L59.1,29.371l-5.766-5.765,1.524-1.524,7.288,7.289Z" transform="translate(-42.672 -22.082)" fill="#fff" />
                </g>
            </g>
        </svg>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                variableWidth: true,
                centerMode: true,
                prevArrow: $('#prevBtn'),
                nextArrow: $('#nextBtn')
            });
        });
    </script>
</body>
</html>
